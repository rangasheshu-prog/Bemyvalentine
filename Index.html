<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Manu ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #fff0f3 0%, #ffccd5 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 75, 110, 0.2);
            z-index: 10;
            text-align: center;
            max-width: 400px;
        }

        .couple-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #ff4d6d;
            object-fit: cover;
            margin-bottom: 20px;
        }

        h1 { color: #c9184a; margin-bottom: 10px; }
        p { color: #ff4d6d; font-size: 1.1rem; }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        button {
            padding: 12px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
            font-weight: bold;
        }

        #yesBtn { background-color: #ff4d6d; color: white; }
        #yesBtn:hover { transform: scale(1.1); background-color: #ff758f; }

        #noBtn { background-color: #a4133c; color: white; position: relative; }

        /* Floating Heart Styles */
        .heart {
            position: absolute;
            color: #ff8fa3;
            font-size: 20px;
            user-select: none;
            pointer-events: none;
            animation: move linear infinite;
        }

        @keyframes move {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://via.placeholder.com/150" alt="Us" class="couple-photo">
        <h1>Will you be my Valentine, Manu? üíñ</h1>
        <p>You make every day feel like a dream.</p>
        
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Yes!</button>
            <button id="noBtn" onmouseover="moveButton()">No</button>
        </div>
    </div>

    <script>
        // Create floating hearts background
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 3 + 2 + "s";
            heart.style.fontSize = Math.random() * 20 + 10 + "px";
            document.body.appendChild(heart);

            setTimeout(() => { heart.remove(); }, 5000);
        }
        setInterval(createHeart, 300);

        function moveButton() {
            const btn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function celebrate() {
            const container = document.querySelector('.container');
            container.innerHTML = `
                <img src="https://via.placeholder.com/150" class="couple-photo">
                <h1>I Knew You'd Say Yes! üåπ</h1>
                <p>I love you more than words can say. Can't wait for our date!</p>
                <div style="font-size: 50px;">üë©‚Äç‚ù§Ô∏è‚Äçüë®‚ú®</div>
            `;
            // Trigger extra hearts
            for(let i=0; i<50; i++) { setTimeout(createHeart, i*50); }
        }
    </script>
</body>
</html>
